{% extends 'portfolio/main.html' %}
{% block title %}Contact Page {% endblock %}
{% block content %}
<style>
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .animated-form {
        animation: fadeInUp 0.5s ease-out;
    }

    /* Custom styling for the form */
    .form-group label {
        font-weight: bold;
        margin-top:1vh;
        margin-bottom:1vh;
    }

    .form-control {
        width: 100%;
        padding: 10px;
        border: 1px solid #ced4da;
        border-radius: 8px;
        outline: none;
    }

    .btn {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }
</style>

<section style='margin-top:10vh'>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card animated-form shadow">
                    <div class="card-body">
                        <h1 style='text-align:center'>Contact Us</h1>
                        <!-- The Contact Form -->
                        <form class="animated-form" method='post' action='{% url "profile1:contact" %}'>
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type='submit' class="btn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>



{% endblock %}
