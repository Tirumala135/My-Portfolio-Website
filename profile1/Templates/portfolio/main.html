<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Durga Prasad{% endblock %}</title>
    
    <link rel="icon" type="image/x-icon"  href='{% static "images/icom.jpg" %}' >
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js'></script>
    <style>
      /* Add your custom styles here */
      #sidebar, .main-content {
          opacity: 0;
          animation: fadeInAnimation 1.5s forwards;
      }

      @keyframes fadeInAnimation {
          from {
              opacity: 0;
          }
          to {
              opacity: 1;
          }
      }
  </style>
</head>
<body>
  <div class="cantainer ">
    <nav class="navbar  bg-success p-2" style="--bs-bg-opacity: .5;  fixed-top">
      <div class="container">
        
        {% comment %} <link rel="icon" type="image/x-icon"  href='{% static "images/mylogo.png" %}' > {% endcomment %}
          <a class="navbar-brand" href="/"><img  rel='icon' type="image/x-icon" src='{% static "images/mylogo.png" %}' style='height:20px;width:20px'/> Durga Prasad</a>
          
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>.

          </button>
      </div>
  </nav>
  <div class="container">
    

        <!-- Main content area -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content animate__animated animate__fadeIn">
            <!-- Content goes here -->
        </main>
    </div>
  </div>
  
  <!-- Offcanvas Navbar -->
  <div class="offcanvas offcanvas-end text-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
    <!-- ... (Rest of your offcanvas navbar code) -->
  </div class='container '>
  {% block content %}{% endblock %}
  </div>
  
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
