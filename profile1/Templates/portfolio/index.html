
{% extends 'portfolio/main.html' %}
{% block title %}My Projects{% endblock %}
{% block content %}
<div class='container '>
    <h1>My projects </h1>
{% for project in projects%}

{% comment %} <img src='{{ project.image.url }}' style='height:15;width:34' /> {% endcomment %}

<h1>
<a href='https://docs.djangoproject.com/en/5.0/ref/class-based-views/base/'>{{project.title}}</a>
</h1>

    <p style='align-item:center'> {{project.Description }} </p>
{% endfor %}


</div>



{% endblock %}
