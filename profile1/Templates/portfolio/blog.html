{% extends 'portfolio/main.html' %}
{% block title %}My Blogs{% endblock %}
{% block content %}

<div style='text-align:center;'>
    <h1> My Blogs </h1>

    {% for blog in blogs %}
        {% with blog_id=blog.id|default:'' %}
            <a href="{% url 'profile1:BlogDetail' blog_id %}"><h3>{{ blog.title }}</h3></a>
        {% endwith %}

        <p>{{ blog.date }}</p>
        <p>{{ blog.description }}</p>
    {% endfor %}
</div>
{% endblock %}
